<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola WP By Snigdhendu</title>

    
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="nav_bar flex_row">
        <div class="logo flex_row">
            <img class="logo_img" src="/img/logo.png" alt="Coca-Cola Logo">
            <div class="name">
                <h1 class="cssanimation leMagnify sequence">Coca-Cola</h1>
            </div>
        </div>

        <i class="fa-solid fa-bars three_bar" style="color: #ffffff;"></i>

        <div class="menu fflex_row" id="menu">
            <a class="home link" href="#home">Home</a>
            <a class="nav_about link" href="#about">About</a>
            <a class="drinks link" href="#drinks">Drinks</a>
            <a class="new link" href="#new">New</a>
            <a class="support link" href="https://www.coca-colacompany.com/about-us/contact-us">Support</a>
            <span class="nav-underline"></span> <!-- Add this -->
        </div>
    </div>


    <section class="home" id="home">


        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide home_s2_div">
                    <div class="home_s2_left flex_column">
                        <img src="/img/Home-1.png" alt="img">
                        <div class="home_s2_left_down flex_row">
                            <div class="stick flex_column">
                                <div class="round">
                                </div>
                                <div class="line">
                                </div>
                            </div>
                            <div class="home_s2_left_txt flex_column">
                                <p class="home_name">The Cerise “Lime”</p>
                                <p class="home_sub-name">The Cherry Lime</p>
                            </div>
                        </div>
                    </div>
                </div>

                

                
            </div>
        </div>


    </section>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
